<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List</title>
  <style>
    /* Corps et conteneur */
    body {
      background-color: #f0f0f0; /* gris très clair pour moins dur */
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 500px;
      margin: 7% auto;
      padding: 2em 1.5em;
      color: #222;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.2em;
      font-weight: 600;
      color: #333;
    }

    /* Champs input et bouton */
    input, button {
      padding: 0.7em 1em;
      margin: 0.5em 0;
      width: 100%;
      font-size: 1em;
      border: 1.8px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #007acc;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0,122,204,0.3);
    }
    button {
      background-color: #007acc;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f99;
    }

    /* Liste */
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1em;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 6px;
      background: #fff;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    li {
      padding: 0.7em 1em;
      border-bottom: 1px solid #ddd;
      position: relative;
      font-size: 1.1em;
      color: #444;
      user-select: none;
    }
    li:last-child {
      border-bottom: none;
    }

    /* Bouton de suppression */
    .remove {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #d33;
      font-weight: 700;
      font-size: 1.2em;
      transition: color 0.25s ease;
      user-select: none;
    }
    .remove:hover {
      color: #a00;
    }

    /* Responsive mobile amélioré */
    @media (max-width: 400px) {
      body {
        margin: 4% 1em;
        padding: 1.5em 1em;
      }
      h1 {
        font-size: 1.5em;
      }
      input, button {
        font-size: 1.1em;
      }
      li {
        font-size: 1em;
      }
      .remove {
        font-size: 1.4em;
        right: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input id="taskInput" placeholder="Nouvelle tâche" />
  <button onclick="addTask()">Ajouter</button>
  <ul id="taskList"></ul>
  <script>
    const input = document.getElementById('taskInput');
    const list = document.getElementById('taskList');

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      list.innerHTML = '';
      tasks.forEach((task, i) => {
        const li = document.createElement('li');
        li.innerHTML = task + '<span class="remove" onclick="removeTask(' + i + ')">✖</span>';
        list.appendChild(li);
      });
    }

    function addTask() {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      if (input.value.trim()) {
        tasks.push(input.value.trim());
        localStorage.setItem('tasks', JSON.stringify(tasks));
        input.value = '';
        loadTasks();
      }
    }

    function removeTask(index) {
      const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadTasks();
    }

    loadTasks();
  </script>
</body>
</html>
