<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de contact</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2em; }
    label, input, textarea, button { display: block; width: 100%; margin: 0.5em 0; }
    .error { color: red; font-size: 0.9em; }
    .success { color: green; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Formulaire de contact</h1>
  <form id="contactForm">
    <label>Nom</label>
    <input type="text" id="name" required>
    <label>Email</label>
    <input type="email" id="email" required>
    <label>Message</label>
    <textarea id="message" rows="5" required></textarea>
    <button type="submit">Envoyer</button>
    <div id="feedback"></div>
  </form>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const feedback = document.getElementById('feedback');
      if (!name || !email || !message) {
        feedback.textContent = 'Tous les champs sont requis.';
        feedback.className = 'error';
      } else {
        feedback.textContent = 'Message envoyé avec succès !';
        feedback.className = 'success';
      }
    });
  </script>
</body>
</html>
